<html>

    <head>
        <meta charset="utf-8">
        <title>Meu primeiro Jogo</title>
    
        <style>
            #screen{
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>

    <body>
        <canvas id="screen" width="10" height="10">
        </canvas>

        <script type="module">
            import createGame from './createGame.js';
            import createKeyboardListener from './keyboardListener.js';         
            import renderScreen from './renderScreen.js';      

            const game = createGame(); 
            const keyboardListener = createKeyboardListener(document);
            keyboardListener.subscribe(game.movePlayer);

            const screen = document.getElementById("screen"); // Elemento da Tela
            const context = screen.getContext("2d"); // Contexto da Tela
            //const currentPlayerId = "player1";
                        
            game.addPlayer({ playerId: "player1", playerX: 1, playerY: 2, playerColor: "black" });
            game.addPlayer({ playerId: "player2", playerX: 1, playerY: 4, playerColor: "black"  });

            game.addFruit({ fruitId: "fruit1", fruitX: 4, fruitY: 3, fruitColor: 'green' });

            renderScreen(screen, game, requestAnimationFrame);

        </script>
    </body>

</html>
