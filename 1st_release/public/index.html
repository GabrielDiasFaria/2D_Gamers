<html>

    <head>
        <meta charset="utf-8">
        <title>Meu primeiro Jogo</title>
    
        <style>
            #screen{
                border: 5px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 550px;
                height: 550px; 
                position:fixed;
                left:30%;
                top:10;
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <canvas id="screen" width="21" height="21" align="center">
        </canvas>

        <script type="module">
            import createGame from './createGame.js';
            import createKeyboardListener from './keyboardListener.js';         
            import renderScreen from './renderScreen.js';      

            const game = createGame(); 
            const keyboardListener = createKeyboardListener(document);

            const socket = io()

            socket.on('connect', () => {
                const playerId = socket.id;
                console.log(`Player connected ${playerId}`);

                const screen = document.getElementById("screen");   // Elemento da Tela
                renderScreen(screen, game, requestAnimationFrame, playerId);
            })

            socket.on('setup', (state) => {
                const playerId = socket.id
                game.setState(state);

                keyboardListener.registerPlayerId(playerId)
                keyboardListener.subscribe(game.movePlayer);
                keyboardListener.subscribe((command) => {
                    socket.emit(command.type, command)
                })
            })

            socket.on('add-player', (command) => { 
                console.log(`Adicionando...${command.type}`)
                game.addPlayer(command)
            })

            socket.on('remove-player', (command) => { 
                console.log(`Removendo...${command.type}`)
                game.removePlayer(command)
            })

            socket.on('move-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`)

                const playerId = socket.id

                if (playerId !== command.playerId) {
                    game.movePlayer(command)
                }
            })
            
        </script>
    </body>

</html>
