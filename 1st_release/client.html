<html>

    <head>
        <meta charset="utf-8">
        <title>Meu primeiro Jogo</title>
    
        <style>
            #screen{
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>

    <body>
        <canvas id="screen" width="10" height="10">
        </canvas>

        <script>
            const screen = document.getElementById("screen"); // Elemento da Tela
            const context = screen.getContext("2d"); // Contexto da Tela
            const currentPlayerId = "player1";
            
            function createGame(){
                const state = {
                    players: {
                    },
                    fruits: {
                    }
                }

                function addPlayer(command){
                    const playerId = command.playerId;
                    const playerX  = command.playerX;
                    const playerY  = command.playerY;
                    state.players[playerId] = {
                        x: playerX,
                        y: playerY
                    }
                }

                function removePlayer(command){
                    const playerId = command.playerId;
                    delete state.players[playerId];
                }

                function addFruit(command){
                    const fruitId = command.fruitId;
                    const fruitX  = command.fruitX;
                    const fruitY  = command.fruitY;
                    state.fruits[fruitId] = {
                        x: fruitX,
                        y: fruitY
                    }
                }

                function removeFruit(command){
                    const fruitId = command.fruitId;
                    delete state.fruits[fruitId];
                }

                function movePlayer(command){

                    const acceptedMoves = {
                        ArrowUp(player){if(player.y - 1 >= 0) return player.y--;},
                        ArrowDown(player){if(player.y + 1 < screen.height) return player.y++;},
                        ArrowLeft(player){if(player.x - 1 >= 0) return player.x--;},
                        ArrowRight(player){if(player.x + 1 < screen.width) return player.x++;}
                    }

                    const keyPressed = command.keyPressed;
                    const player     = state.players[command.playerId];
                    const moveFun    = acceptedMoves[keyPressed];
                    if(moveFun && player){
                         moveFun(player);
                         checkForFruitCollision(command.playerId)
                    }
                    return ;
                }

                function checkForFruitCollision(playerId){
                    //for(const playerId in state.players){
                        const player = state.players[playerId];

                        for(const fruitId in state.fruits){
                            const fruit = state.fruits[fruitId];

                            if(player.x == fruit.x && player.y == fruit.y ){
                                removeFruit({ fruitId: fruitId });
                            }
                        }
                    //}
                }

                return {addPlayer, removePlayer, addFruit, removeFruit, movePlayer, state}
            }
            const game = createGame();
            const keyboardListener = createKeyboardListener();
            keyboardListener.subscribe(game.movePlayer);

            game.addPlayer({ playerId: "player1", playerX: 1, playerY: 2 });
            game.addPlayer({ playerId: "player2", playerX: 1, playerY: 4 });

            game.addFruit({ fruitId: "fruit1", fruitX: 4, fruitY: 3 });

            function createKeyboardListener(){
                document.addEventListener("keydown", handlerKeydown);

                const state = {
                    observers: []
                }

                function subscribe(obseverFunction){
                    state.observers.push(obseverFunction);
                }

                function notifyAll(command){
                    for(const obseverFunction of state.observers){
                        obseverFunction(command);
                    }
                }

                function handlerKeydown(event){
                    const keyPressed = event.key;
                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }
                    notifyAll(command);
                }

                return {subscribe}
            }

            renderScreen();

            function renderScreen(){

                context.fillStyle = 'white';
                context.clearRect(0,0,10,10);

                for(const playerId in game.state.players){
                    const player = game.state.players[playerId];
                    context.fillStyle = 'black';
                    context.fillRect(player.x, player.y, 1, 1);
                }

                for(const fruitId in game.state.fruits){
                    const fruit = game.state.fruits[fruitId];
                    context.fillStyle = 'green';
                    context.fillRect(fruit.x, fruit.y, 1, 1);
                }

                requestAnimationFrame(renderScreen);
            }

        </script>
    </body>

</html>
