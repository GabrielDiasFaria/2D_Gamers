<html>

    <head>
        <meta charset="utf-8">
        <title>Meu primeiro Jogo</title>
    
        <style>
            #screen{
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px; 
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <canvas id="screen" width="10" height="10">
        </canvas>

        <script type="module">
            const socket = io()

            socket.on('connect', () => { // Conecta com o Servidor
                socket.emit('emit_login', {account:"Gabriel", password:"123", socket: socket.id})
            })

            socket.on('return_login', (command) => { 
                //alert("Conectado!")  
                console.log(command)
            })

        </script>
    </body>

</html>
